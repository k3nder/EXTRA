name: Release Workflow

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  release:
    env:
      DATA: "null"
      VERSION: "null"
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '17'

    - name: Check for Release
      run: |
        VERSION=$(grep -oP '<version>\K[^<]+' pom.xml)
        if [ ! -z "$VERSION" ]; then
          if ! git rev-list "$VERSION" &>/dev/null; then
            ${{ env.VERSION }}=$VERSION
            YEAR_MONTH=$(date +'%Y%m')
            echo $YEAR_MONTH
            &{{ env.DATA }}=$YEAR_MONTH
          else
            echo "Release $VERSION already exists."
          fi
        else
          echo "No version found in pom.xml."
        fi
        
    - name: create release
      if: ${{ env.DATA != 'null' && env.VERSION != 'null' }}
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ env.DATA }}
        name: ${{ env.VERSION }}
        body: hello
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
